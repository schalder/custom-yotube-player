<div class="video-container">
    <div id="player"></div>
    <div class="video-overlay" id="video-overlay">
        <div id="custom-play-button"></div>
    </div>
    <div class="custom-controls" id="custom-controls">
        <button id="play-pause"><i class="fa-solid fa-play"></i></button>
        <span id="time-display">00:00 / 00:00</span>
        <button id="mute-unmute"><i class="fa-solid fa-volume-high"></i></button>
        <input type="range" id="volume" value="100" max="100">
        <input type="range" id="progress" value="0" max="100">
    </div>
</div>
